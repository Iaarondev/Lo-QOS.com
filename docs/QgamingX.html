<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QgamingX - Quantum Gaming Evolution</title>
    
    <!-- Meta Tags -->
    <meta name="description" content="Experience the future of gaming with quantum-optimized performance. QgamingX delivers up to 3x faster processing and 50% less memory usage.">
    <meta name="keywords" content="quantum gaming, game optimization, quantum computing, gaming performance, QgamingX">
    
    <!-- Open Graph -->
    <meta property="og:title" content="QgamingX - Quantum Gaming Evolution">
    <meta property="og:description" content="Experience the future of gaming with quantum-optimized performance.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://qgamingx.com">
    <meta property="og:image" content="https://qgamingx.com/images/og-image.png">
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="QgamingX - Quantum Gaming Evolution">
    <meta name="twitter:description" content="Experience the future of gaming with quantum-optimized performance.">
    <meta name="twitter:image" content="https://qgamingx.com/images/twitter-card.png">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    
    <!-- Custom Styles -->
    <style>
        :root {
            --quantum-primary: #3B82F6;
            --quantum-secondary: #1F2937;
            --quantum-accent: #4CAF50;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            background-color: #111827;
        }
        
        .quantum-glow {
            animation: quantum-pulse 2s infinite;
        }
        
        @keyframes quantum-pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .quantum-gradient {
            background: linear-gradient(135deg,
                var(--quantum-secondary),
                var(--quantum-primary)
            );
        }
        
        .quantum-card {
            backdrop-filter: blur(10px);
            background: rgba(31, 41, 55, 0.8);
            border: 1px solid rgba(59, 130, 246, 0.2);
        }
        
        .quantum-text {
            background: linear-gradient(135deg,
                var(--quantum-primary),
                var(--quantum-accent)
            );
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
    </style>
</head>
<body>
    <!-- Loading State -->
    <div id="loading" class="fixed inset-0 flex items-center justify-center bg-gray-900 z-50">
        <div class="text-center">
            <div class="w-16 h-16 border-4 border-blue-500 border-t-transparent rounded-full animate-spin mb-4"></div>
            <p class="text-white text-lg">Initializing Quantum Systems...</p>
        </div>
    </div>

    <!-- Root Element -->
    <div id="root"></div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.js"></script>
    
    <!-- Application -->
    <script type="module">
        // Hide loading screen once app is loaded
        window.addEventListener('load', () => {
            const loading = document.getElementById('loading');
            setTimeout(() => {
                loading.style.opacity = '0';
                loading.style.transition = 'opacity 0.5s ease-out';
                setTimeout(() => {
                    loading.style.display = 'none';
                }, 500);
            }, 1000);
        });

        // Initialize app
        import { LandingPage } from './src/components/LandingPage.js';
        
        ReactDOM.createRoot(document.getElementById('root')).render(
            React.createElement(LandingPage)
        );
    </script>

    <!-- Analytics (replace with your analytics code) -->
    <script async>
        // Analytics code here
    </script>
</body>
</html>
