<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chaos and Optimization Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #f0f0f0;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    canvas {
      background: #1e1e1e;
      border: 1px solid #444;
    }
    .info {
      margin-top: 10px;
      text-align: center;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background: linear-gradient(90deg, #4caf50, #2196f3);
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: linear-gradient(90deg, #2196f3, #4caf50);
    }
  </style>
</head>
<body>
  <h1>Chaos and Optimization Demo</h1>
  <canvas id="visualization" width="600" height="400"></canvas>
  <div class="info">
    <p><strong>FPS:</strong> <span id="fpsCounter">0</span></p>
    <p><strong>Chaos Level:</strong> <span id="chaosLevel">0</span></p>
    <p><strong>Node Count:</strong> <span id="nodeCount">3</span></p>
  </div>
  <button id="start">Start Simulation</button>
  <script>
    const canvas = document.getElementById('visualization');
    const ctx = canvas.getContext('2d');
    const fpsCounter = document.getElementById('fpsCounter');
    const chaosLevelDisplay = document.getElementById('chaosLevel');
    const nodeCountDisplay = document.getElementById('nodeCount');

    let nodes = [
      { id: 'Task 1', state: 0, x: 100, y: 150, dx: 2, dy: 2 },
      { id: 'Task 2', state: 0.5, x: 300, y: 50, dx: -1, dy: 1 },
      { id: 'Task 3', state: 1, x: 500, y: 250, dx: -2, dy: -2 }
    ];

    const edges = [
      { from: 'Task 1', to: 'Task 2' },
      { from: 'Task 2', to: 'Task 3' },
      { from: 'Task 3', to: 'Task 1' }
    ];

    let chaosLevel = 0; // Introduces random disruptive forces
    let lastTime = performance.now();
    let frameCount = 0;
    let fps = 0;

    function updateStates() {
      // Dynamically adjust chaos level to maintain balance
      if (fps < 30) chaosLevel = Math.min(chaosLevel + 0.1, 1); // Increase chaos when FPS drops
      else chaosLevel = Math.max(chaosLevel - 0.05, 0); // Reduce chaos when stable

      // Introduce chaos into node motion
      nodes.forEach(node => {
        node.state += (Math.random() - 0.5) * 0.1; // Simulate learning
        node.state = Math.max(0, Math.min(1, node.state));

        // Add chaotic motion
        node.dx += (Math.random() - 0.5) * chaosLevel;
        node.dy += (Math.random() - 0.5) * chaosLevel;

        // Move the nodes
        node.x += node.dx;
        node.y += node.dy;

        // Bounce off edges
        if (node.x <= 20 || node.x >= canvas.width - 20) node.dx *= -1;
        if (node.y <= 20 || node.y >= canvas.height - 20) node.dy *= -1;
      });
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw edges
      edges.forEach(edge => {
        const fromNode = nodes.find(node => node.id === edge.from);
        const toNode = nodes.find(node => node.id === edge.to);
        ctx.strokeStyle = `rgba(76, 175, 80, ${1 - chaosLevel})`;
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(fromNode.x, fromNode.y);
        ctx.lineTo(toNode.x, toNode.y);
        ctx.stroke();
      });

      // Draw nodes
      nodes.forEach(node => {
        const color = `rgba(${255 * (1 - node.state)}, ${255 * node.state}, 50, 1)`;
        ctx.fillStyle = color;
        ctx.beginPath();
        ctx.arc(node.x, node.y, 20, 0, Math.PI * 2);
        ctx.fill();
      });
    }

    function selfOptimize() {
      // Adjust node count dynamically based on FPS
      if (fps < 30 && nodes.length > 3) nodes.pop(); // Reduce complexity
      else if (fps > 50 && nodes.length < 10) {
        // Add more nodes when FPS is high
        nodes.push({
          id: `Task ${nodes.length + 1}`,
          state: Math.random(),
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          dx: Math.random() * 2 - 1,
          dy: Math.random() * 2 - 1
        });
      }
      nodeCountDisplay.textContent = nodes.length;
    }

    function runSimulation() {
      const currentTime = performance.now();
      const deltaTime = currentTime - lastTime;

      frameCount++;
      if (deltaTime >= 1000) {
        fps = frameCount;
        fpsCounter.textContent = fps;
        frameCount = 0;
        lastTime = currentTime;
      }

      updateStates();
      draw();
      selfOptimize();
      chaosLevelDisplay.textContent = chaosLevel.toFixed(2);
      requestAnimationFrame(runSimulation);
    }

    document.getElementById('start').addEventListener('click', () => {
      runSimulation();
    });
  </script>
</body>
</html>
