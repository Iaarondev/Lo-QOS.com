<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entanglement and Mapping Visualization</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #f0f0f0;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    canvas {
      background: #1e1e1e;
      border: 1px solid #444;
      display: block;
      margin: 20px 0;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background: linear-gradient(90deg, #4caf50, #2196f3);
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: linear-gradient(90deg, #2196f3, #4caf50);
    }
  </style>
</head>
<body>
  <h1>Entanglement and Mapping Visualization</h1>
  <p>Observe how states (0, 0.5, 1) are mapped and entangled to form a self-optimizing process.</p>
  <canvas id="visualization" width="600" height="400"></canvas>
  <button id="start">Start Simulation</button>
  <script>
    // Canvas setup
    const canvas = document.getElementById('visualization');
    const ctx = canvas.getContext('2d');

    // Nodes representing states and tasks
    const nodes = [
      { id: 'Task 1', state: 0, x: 100, y: 150, dx: 0, dy: 0 },
      { id: 'Task 2', state: 0.5, x: 300, y: 50, dx: 0, dy: 0 },
      { id: 'Task 3', state: 1, x: 500, y: 250, dx: 0, dy: 0 }
    ];

    // Entanglement connections
    const edges = [
      { from: 'Task 1', to: 'Task 2' },
      { from: 'Task 2', to: 'Task 3' },
      { from: 'Task 3', to: 'Task 1' }
    ];

    // Update states dynamically toward near-zero
    function updateStates() {
      nodes.forEach(node => {
        node.state += (Math.random() - 0.5) * 0.1; // Simulate learning
        node.state = Math.max(0, Math.min(1, node.state)); // Keep state within 0 to 1
      });
    }

    // Draw the visualization
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw edges (entanglements)
      edges.forEach(edge => {
        const fromNode = nodes.find(node => node.id === edge.from);
        const toNode = nodes.find(node => node.id === edge.to);
        ctx.strokeStyle = `rgba(76, 175, 80, 0.5)`;
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(fromNode.x, fromNode.y);
        ctx.lineTo(toNode.x, toNode.y);
        ctx.stroke();
      });

      // Draw nodes
      nodes.forEach(node => {
        const stateColor = `rgba(${255 * (1 - node.state)}, ${255 * node.state}, 50, 1)`;
        ctx.fillStyle = stateColor;
        ctx.beginPath();
        ctx.arc(node.x, node.y, 20, 0, Math.PI * 2);
        ctx.fill();
        ctx.fillStyle = '#fff';
        ctx.font = '12px Arial';
        ctx.textAlign = 'center';
        ctx.fillText(node.id, node.x, node.y - 30);
        ctx.fillText(`State: ${node.state.toFixed(2)}`, node.x, node.y + 30);
      });
    }

    // Run the simulation
    function runSimulation() {
      updateStates();
      draw();
      requestAnimationFrame(runSimulation);
    }

    // Start button
    document.getElementById('start').addEventListener('click', () => {
      runSimulation();
    });
  </script>
</body>
</html>
