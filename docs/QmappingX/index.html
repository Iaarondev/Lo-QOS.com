<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Side-by-side comparison of traditional and quantum ZKP particle simulations, optimized for mobile and desktop.">
  <meta name="keywords" content="quantum ZKP, traditional methods, mobile-friendly simulation, responsive design, particle simulation">
  <meta name="author" content="Your Name">
  <title>Traditional vs Quantum ZKP Simulation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      text-align: center;
      color: #00ffff;
      font-size: 1.5rem;
      margin: 10px 0;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 20px;
      width: 100%;
      padding: 10px;
    }

    .simulator {
      text-align: center;
    }

    canvas {
      background-color: #000;
      border: 2px solid #00ffff;
      width: 100%; /* Ensure canvas scales dynamically */
      height: auto; /* Maintain aspect ratio */
    }

    .stats {
      text-align: center;
      font-size: 1rem;
      margin: 10px 0;
      color: #ffffff;
      padding: 10px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 5px;
    }

    .stats p {
      margin: 5px 0;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.2rem;
      }

      canvas {
        height: 300px;
      }

      .stats {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <h1>Traditional vs Quantum ZKP Simulation</h1>
  <div class="container">
    <!-- Traditional Simulation -->
    <div class="simulator">
      <h2>Traditional Simulation</h2>
      <canvas id="traditionalCanvas"></canvas>
      <div class="stats">
        <p id="traditionalFPS">FPS: Calculating...</p>
        <p id="traditionalParticleCount">Particles: 0</p>
        <p id="traditionalConnections">Connections: 0</p>
        <p id="traditionalChaos">Chaos Events: 0</p>
      </div>
    </div>

    <!-- Quantum ZKP Simulation -->
    <div class="simulator">
      <h2>Quantum ZKP Simulation</h2>
      <canvas id="quantumCanvas"></canvas>
      <div class="stats">
        <p id="quantumFPS">FPS: Calculating...</p>
        <p id="quantumParticleCount">Particles: 0</p>
        <p id="quantumConnections">Connections: 0</p>
        <p id="quantumChaos">Chaos Events: 0</p>
        <p id="quantumOptimization">Optimization State: 100%</p>
        <p id="quantumZKP">ZKP Validations: 0</p>
      </div>
    </div>
  </div>

  <script>
    // Shared Variables
    const traditionalCanvas = document.getElementById("traditionalCanvas");
    const traditionalCtx = traditionalCanvas.getContext("2d");
    const quantumCanvas = document.getElementById("quantumCanvas");
    const quantumCtx = quantumCanvas.getContext("2d");

    // Responsive Canvas Setup
    function resizeCanvas() {
      const width = traditionalCanvas.parentElement.offsetWidth;
      traditionalCanvas.width = width;
      traditionalCanvas.height = width;
      quantumCanvas.width = width;
      quantumCanvas.height = width;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    // Metrics
    let traditionalFPS = 0, quantumFPS = 0;
    let traditionalLastFrameTime = performance.now();
    let quantumLastFrameTime = performance.now();

    // Particle Systems
    const traditionalParticles = [];
    const quantumParticles = [];
    const particleCount = 200;

    let traditionalChaos = 0;
    let quantumChaos = 0;
    let quantumZKPValidations = 0;
    let quantumOptimizationState = 100;

    // Initialize Particles
    function initializeParticles(particles, canvas) {
      for (let i = 0; i < particleCount; i++) {
        particles.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          vx: (Math.random() - 0.5) * 2,
          vy: (Math.random() - 0.5) * 2,
          size: Math.random() * 2 + 1,
          color: `rgba(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255}, 1)`,
          connections: [],
        });
      }
    }

    initializeParticles(traditionalParticles, traditionalCanvas);
    initializeParticles(quantumParticles, quantumCanvas);

    // Traditional Particle Update
    function updateTraditionalParticles() {
      traditionalParticles.forEach((particle) => {
        particle.x += particle.vx;
        particle.y += particle.vy;

        // Wrap around edges
        if (particle.x < 0) particle.x = traditionalCanvas.width;
        if (particle.x > traditionalCanvas.width) particle.x = 0;
        if (particle.y < 0) particle.y = traditionalCanvas.height;
        if (particle.y > traditionalCanvas.height) particle.y = 0;
      });
    }

    // Quantum ZKP Particle Update
    function updateQuantumParticles() {
      quantumParticles.forEach((particle) => {
        quantumZKPValidations++;

        // Simplified ZKP Optimization
        if (Math.random() > 0.95) {
          particle.vx *= 0.9;
          particle.vy *= 0.9;
        }

        particle.x += particle.vx;
        particle.y += particle.vy;

        // Wrap around edges
        if (particle.x < 0) particle.x = quantumCanvas.width;
        if (particle.x > quantumCanvas.width) particle.x = 0;
        if (particle.y < 0) particle.y = quantumCanvas.height;
        if (particle.y > quantumCanvas.height) particle.y = 0;
      });

      // Dynamic Optimization
      if (quantumOptimizationState > 50) quantumOptimizationState -= 0.01;
    }

    // Draw Particles
    function drawParticles(ctx, particles) {
      ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);

      particles.forEach((particle) => {
        ctx.fillStyle = particle.color;
        ctx.beginPath();
        ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
        ctx.fill();
      });
    }

    // FPS Calculation
    function calculateFPS(lastFrameTime, callback) {
      const now = performance.now();
      const fps = Math.round(1000 / (now - lastFrameTime));
      callback(fps);
      return now;
    }

    // Simulation Loops
    function traditionalSimulation() {
      traditionalLastFrameTime = calculateFPS(traditionalLastFrameTime, (fps) => {
        traditionalFPS = fps;
        document.getElementById("traditionalFPS").textContent = `FPS: ${fps}`;
      });

      updateTraditionalParticles();
      drawParticles(traditionalCtx, traditionalParticles);

      document.getElementById("traditionalParticleCount").textContent = `Particles: ${traditionalParticles.length}`;
      document.getElementById("traditionalConnections").textContent = `Connections: ${traditionalParticles.length * 2}`;
    }

    function quantumSimulation() {
      quantumLastFrameTime = calculateFPS(quantumLastFrameTime, (fps) => {
        quantumFPS = fps;
        document.getElementById("quantumFPS").textContent = `FPS: ${fps}`;
      });

      updateQuantumParticles();
      drawParticles(quantumCtx, quantumParticles);

      document.getElementById("quantumParticleCount").textContent = `Particles: ${quantumParticles.length}`;
      document.getElementById("quantumConnections").textContent = `Connections: ${quantumParticles.length * 2}`;
      document.getElementById("quantumChaos").textContent = `Chaos Events: ${quantumChaos}`;
      document.getElementById("quantumZKP").textContent = `ZKP Validations: ${quantumZKPValidations}`;
      document.getElementById("quantumOptimization").textContent = `Optimization State: ${quantumOptimizationState.toFixed(2)}%`;
    }

    // Main Loop
    function simulationLoop() {
      traditionalSimulation();
      quantumSimulation();
      requestAnimationFrame(simulationLoop);
    }

    // Start Simulation
    simulationLoop();
  </script>
</body>
</html>
