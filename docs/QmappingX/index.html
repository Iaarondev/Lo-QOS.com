<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Responsive quantum ZKP simulation with user interaction on mobile and desktop.">
  <meta name="keywords" content="quantum ZKP, particle simulation, responsive design, mobile-friendly, interactive simulation">
  <meta name="author" content="Your Name">
  <title>Traditional vs Quantum ZKP Simulation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      text-align: center;
      color: #00ffff;
      font-size: 1.5rem;
      margin: 10px 0;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 20px;
      width: 100%;
      padding: 10px;
    }

    .simulator {
      text-align: center;
    }

    canvas {
      background-color: #000;
      border: 2px solid #00ffff;
      width: 100%; /* Ensure canvas scales dynamically */
      height: auto; /* Maintain aspect ratio */
    }

    .stats {
      text-align: center;
      font-size: 1rem;
      margin: 10px 0;
      color: #ffffff;
      padding: 10px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 5px;
    }

    .stats p {
      margin: 5px 0;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.2rem;
      }

      canvas {
        height: 300px;
      }

      .stats {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <h1>Traditional vs Quantum ZKP Simulation</h1>
  <div class="container">
    <!-- Traditional Simulation -->
    <div class="simulator">
      <h2>Traditional Simulation</h2>
      <canvas id="traditionalCanvas"></canvas>
      <div class="stats">
        <p id="traditionalFPS">FPS: Calculating...</p>
        <p id="traditionalParticleCount">Particles: 0</p>
        <p id="traditionalConnections">Connections: 0</p>
        <p id="traditionalChaos">Chaos Events: 0</p>
      </div>
    </div>

    <!-- Quantum ZKP Simulation -->
    <div class="simulator">
      <h2>Quantum ZKP Simulation</h2>
      <canvas id="quantumCanvas"></canvas>
      <div class="stats">
        <p id="quantumFPS">FPS: Calculating...</p>
        <p id="quantumParticleCount">Particles: 0</p>
        <p id="quantumConnections">Connections: 0</p>
        <p id="quantumChaos">Chaos Events: 0</p>
        <p id="quantumOptimization">Optimization State: 100%</p>
        <p id="quantumZKP">ZKP Validations: 0</p>
      </div>
    </div>
  </div>

  <script>
    // Shared Variables
    const traditionalCanvas = document.getElementById("traditionalCanvas");
    const traditionalCtx = traditionalCanvas.getContext("2d");
    const quantumCanvas = document.getElementById("quantumCanvas");
    const quantumCtx = quantumCanvas.getContext("2d");

    // Responsive Canvas Setup
    function resizeCanvas() {
      const width = traditionalCanvas.parentElement.offsetWidth;
      traditionalCanvas.width = width;
      traditionalCanvas.height = width;
      quantumCanvas.width = width;
      quantumCanvas.height = width;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    // Particle Systems
    const traditionalParticles = [];
    const quantumParticles = [];
    const particlesToAddPerChaos = 50;

    let traditionalChaos = 0;
    let quantumChaos = 0;

    // Initialize Particles
    function initializeParticles(particles, canvas) {
      for (let i = 0; i < 200; i++) {
        particles.push(createParticle(canvas));
      }
    }

    function createParticle(canvas) {
      return {
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        vx: (Math.random() - 0.5) * 2,
        vy: (Math.random() - 0.5) * 2,
        size: Math.random() * 2 + 1,
        color: `rgba(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255}, 1)`,
      };
    }

    initializeParticles(traditionalParticles, traditionalCanvas);
    initializeParticles(quantumParticles, quantumCanvas);

    // Draw Particles
    function drawParticles(ctx, particles) {
      ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);

      particles.forEach((particle) => {
        ctx.fillStyle = particle.color;
        ctx.beginPath();
        ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
        ctx.fill();
      });
    }

    // Update Particles
    function updateParticles(particles, canvas) {
      particles.forEach((particle) => {
        particle.x += particle.vx;
        particle.y += particle.vy;

        // Wrap around edges
        if (particle.x < 0) particle.x = canvas.width;
        if (particle.x > canvas.width) particle.x = 0;
        if (particle.y < 0) particle.y = canvas.height;
        if (particle.y > canvas.height) particle.y = 0;
      });
    }

    // Chaos Event Handlers
    function handleChaos(event, particles, canvas, chaosCounterId) {
      const rect = canvas.getBoundingClientRect();
      const x = event.clientX - rect.left;
      const y = event.clientY - rect.top;

      for (let i = 0; i < particlesToAddPerChaos; i++) {
        particles.push({
          x: x + (Math.random() - 0.5) * 50,
          y: y + (Math.random() - 0.5) * 50,
          vx: (Math.random() - 0.5) * 2,
          vy: (Math.random() - 0.5) * 2,
          size: Math.random() * 2 + 1,
          color: `rgba(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255}, 1)`,
        });
      }

      // Update Chaos Counter
      if (chaosCounterId === "traditionalChaos") traditionalChaos++;
      if (chaosCounterId === "quantumChaos") quantumChaos++;
      document.getElementById(chaosCounterId).textContent = `Chaos Events: ${
        chaosCounterId === "traditionalChaos" ? traditionalChaos : quantumChaos
      }`;
    }

    traditionalCanvas.addEventListener("pointerdown", (e) =>
      handleChaos(e, traditionalParticles, traditionalCanvas, "traditionalChaos")
    );
    quantumCanvas.addEventListener("pointerdown", (e) =>
      handleChaos(e, quantumParticles, quantumCanvas, "quantumChaos")
    );

    // Main Loop
    function simulationLoop() {
      updateParticles(traditionalParticles, traditionalCanvas);
      updateParticles(quantumParticles, quantumCanvas);

      drawParticles(traditionalCtx, traditionalParticles);
      drawParticles(quantumCtx, quantumParticles);

      requestAnimationFrame(simulationLoop);
    }

    simulationLoop();
  </script>
</body>
</html>
