          /* Shared Styles */
          .node {

          .label {

              border-radius: 4px;
              font-size: 10px;
              pointer-events: none;

          }
          .highlighted-link {

            stroke-opacity: 1;
          }
          .highlighted-node {
            fill: #007bff;
            stroke: #0056b3;
            stroke-width: 2.5px;
          }
          .legend-label{

              font-size: 14px;
              font-weight: bold;
              text-anchor: start;
          }

          .strong-link {
              stroke-width: 3;
              stroke: #555;
          }
          .medium-link {
              stroke-width: 2;
              stroke: #999;
          }
          .weak-link {
              stroke-dasharray: 5, 5;
              stroke: #bbb;
          }

          /* Styles for Traditional Kernel */
          .traditional-node {

          }
          .traditional-link {
              stroke: #d0d0b0; /* Lighter Gray */
