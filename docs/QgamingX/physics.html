<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Interactive particle simulation with user-driven chaos, dynamic particle creation, and unlimited particle toggle."
    />
    <meta
      name="keywords"
      content="interactive simulation, particle system, chaos theory, responsive design, SEO optimized, dynamic particles"
    />
    <meta name="author" content="Your Name" />
    <title>Interactive Particle Simulation</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #121212;
        color: #ffffff;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      h1 {
        text-align: center;
        color: #00ffff;
        font-size: 1.5rem;
        margin: 10px 0;
      }

      canvas {
        display: block;
        margin: 0 auto;
        background-color: #000;
      }

      .stats {
        text-align: center;
        font-size: 1rem;
        margin: 10px 0;
      }

      .stats p {
        margin: 5px 0;
      }

      button {
        display: block;
        margin: 10px auto;
        background-color: #00ffff;
        color: #000;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        font-size: 1rem;
        cursor: pointer;
        font-weight: bold;
      }

      button:hover {
        background-color: #00cccc;
      }
    </style>
  </head>
  <body>
    <h1>Interactive Particle Simulation</h1>
    <canvas id="renderCanvas"></canvas>
    <div class="stats">
      <p id="fps">FPS: Calculating...</p>
      <p id="chaosCount">Chaos Events: 0</p>
      <p id="particleCount">Particles: 0</p>
      <p id="totalConnections">Connections: 0</p>
    </div>
    <button id="toggleMaxParticles">Unlock Max Particles</button>

    <script>
      const canvas = document.getElementById("renderCanvas");
      const ctx = canvas.getContext("2d");
      const toggleButton = document.getElementById("toggleMaxParticles");

      // Responsive canvas setup
      function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight * 0.8; // Take 80% of the viewport height
      }
      window.addEventListener("resize", resizeCanvas);
      resizeCanvas();

      // Particle System
      const particles = [];
      let maxParticles = 500; // Default maximum number of particles allowed
      const particlesToAddPerChaos = 20; // Number of particles added per chaos event
      let chaosEvents = 0; // Count of chaos events introduced by the user
      let totalConnections = 0; // Total number of connections
      let fps = 0; // Frames per second
      let lastFrameTime = performance.now();
      let unlimitedParticles = false; // Toggle for unlimited particles

      // Initialize particles with random properties
      function initializeParticles() {
        particles.length = 0;
        for (
          let i = 0;
          i < Math.min(200, Math.floor((canvas.width * canvas.height) / 2000));
          i++
        ) {
          particles.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            vx: (Math.random() - 0.5) * 2,
            vy: (Math.random() - 0.5) * 2,
            size: Math.random() * 2 + 1,
            color: `rgba(${Math.random() * 255}, ${Math.random() * 255}, ${
              Math.random() * 255
            }, 1)`,
            connections: [], // To store connected particles
          });
        }
        document.getElementById(
          "particleCount"
        ).textContent = `Particles: ${particles.length}`;
      }

      // Function to create new particles near a specific point
      function createNewParticles(x, y) {
        for (let i = 0; i < particlesToAddPerChaos; i++) {
          if (!unlimitedParticles && particles.length >= maxParticles) {
            particles.shift(); // Remove the oldest particle if we exceed the limit
          }
          particles.push({
            x: x + (Math.random() - 0.5) * 50, // Randomly spread near the chaos point
            y: y + (Math.random() - 0.5) * 50,
            vx: (Math.random() - 0.5) * 2,
            vy: (Math.random() - 0.5) * 2,
            size: Math.random() * 2 + 1,
            color: `rgba(${Math.random() * 255}, ${Math.random() * 255}, ${
              Math.random() * 255
            }, 1)`,
            connections: [],
          });
        }
        document.getElementById(
          "particleCount"
        ).textContent = `Particles: ${particles.length}`;
      }

      // Update particles
      function updateParticles() {
        totalConnections = 0; // Reset connection count
        particles.forEach((particle, index) => {
          // Random fluctuation in movement (quantum randomness)
          particle.vx += (Math.random() - 0.5) * 0.1;
          particle.vy += (Math.random() - 0.5) * 0.1;

          // Gradual slowing (simulating "absolute zero")
          particle.vx *= 0.99;
          particle.vy *= 0.99;

          // If velocity approaches 0, give a random kick (quantum fluctuation)
          if (Math.abs(particle.vx) < 0.01 && Math.abs(particle.vy) < 0.01) {
            particle.vx = (Math.random() - 0.5) * 0.5;
            particle.vy = (Math.random() - 0.5) * 0.5;
          }

          // Update position
          particle.x += particle.vx;
          particle.y += particle.vy;

          // Wrap particles around edges (infinite space)
          if (particle.x < 0) particle.x = canvas.width;
          if (particle.x > canvas.width) particle.x = 0;
          if (particle.y < 0) particle.y = canvas.height;
          if (particle.y > canvas.height) particle.y = 0;

          // Create connections (entanglement)
          particle.connections = [];
          particles.forEach((other, otherIndex) => {
            if (index !== otherIndex) {
              const dist = Math.hypot(
                particle.x - other.x,
                particle.y - other.y
              );
              if (dist < 100) {
                particle.connections.push(other);
                totalConnections++;
              }
            }
          });
        });
      }

      // Draw particles and connections
      function drawParticles() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Draw connections
        particles.forEach((particle) => {
          particle.connections.forEach((connection) => {
            ctx.strokeStyle = "rgba(0, 255, 255, 0.2)";
            ctx.beginPath();
            ctx.moveTo(particle.x, particle.y);
            ctx.lineTo(connection.x, connection.y);
            ctx.stroke();
          });
        });

        // Draw particles
        particles.forEach((particle) => {
          ctx.fillStyle = particle.color;
          ctx.beginPath();
          ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
          ctx.fill();
        });
      }

      // Handle chaos events (user input)
      function handleChaos(event) {
        const rect = canvas.getBoundingClientRect();
        const inputX = event.touches ? event.touches[0].clientX : event.clientX;
        const inputY = event.touches ? event.touches[0].clientY : event.clientY;
        const chaosX = inputX - rect.left;
        const chaosY = inputY - rect.top;

        // Add new particles at the chaos point
        createNewParticles(chaosX, chaosY);

        // Add a chaos force to nearby particles
        particles.forEach((particle) => {
          const dist = Math.hypot(particle.x - chaosX, particle.y - chaosY);
          if (dist < 150) {
            particle.vx += (particle.x - chaosX) * 0.1;
            particle.vy += (particle.y - chaosY) * 0.1;
            particle.color = `rgba(255, ${Math.random() * 255}, ${
              Math.random() * 255
            }, 1)`; // Change color on chaos
          }
        });

        // Increment chaos event count
        chaosEvents++;
        document.getElementById(
          "chaosCount"
        ).textContent = `Chaos Events: ${chaosEvents}`;
      }

      // Update FPS
      function updateFPS() {
        const now = performance.now();
        fps = Math.round(1000 / (now - lastFrameTime));
        lastFrameTime = now;
        document.getElementById("fps").textContent = `FPS: ${fps}`;
      }

      // Toggle particle limit
      function toggleParticleLimit() {
        unlimitedParticles = !unlimitedParticles;
        toggleButton.textContent = unlimitedParticles
          ? "Limit Particles"
          : "Unlock Max Particles";
      }

      // Main simulation loop
      function simulationLoop() {
        updateFPS();
        updateParticles();
        drawParticles();
        document.getElementById(
          "totalConnections"
        ).textContent = `Connections: ${totalConnections}`;
        requestAnimationFrame(simulationLoop);
      }

      // Start the simulation
      canvas.addEventListener("mousedown", handleChaos); // For desktop
      canvas.addEventListener("touchstart", handleChaos); // For mobile
      toggleButton.addEventListener("click", toggleParticleLimit);
      initializeParticles();
      simulationLoop();
    </script>
  </body>
</html>
