<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Traditional vs Quantum Rendering Simulation, mapping and animating a target image.">
  <meta name="keywords" content="quantum rendering, traditional rendering, living animation, dynamic mapping">
  <meta name="author" content="Your Name">
  <title>Rendering to Living Animation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      text-align: center;
      color: #00ffff;
      margin: 10px 0;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 20px;
      width: 100%;
      padding: 10px;
    }

    .simulator {
      text-align: center;
    }

    canvas {
      background-color: #000;
      border: 2px solid #00ffff;
      width: 100%; /* Ensure canvas scales dynamically */
      height: auto; /* Maintain aspect ratio */
    }

    .stats {
      text-align: center;
      font-size: 1rem;
      margin: 10px 0;
      padding: 10px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 5px;
    }

    .stats p {
      margin: 5px 0;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.2rem;
      }

      canvas {
        height: 300px;
      }

      .stats {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <h1>Rendering to Living Animation</h1>
  <div class="container">
    <!-- Traditional Rendering -->
    <div class="simulator">
      <h2>Traditional Rendering</h2>
      <canvas id="traditionalCanvas"></canvas>
      <div class="stats">
        <p id="traditionalProgress">Rendering Progress: 0%</p>
        <p id="traditionalFPS">FPS: Calculating...</p>
        <p id="traditionalEnergy">Energy Used: 0</p>
      </div>
    </div>

    <!-- Quantum Rendering -->
    <div class="simulator">
      <h2>Quantum Rendering</h2>
      <canvas id="quantumCanvas"></canvas>
      <div class="stats">
        <p id="quantumProgress">Rendering Progress: 0%</p>
        <p id="quantumFPS">FPS: Calculating...</p>
        <p id="quantumOptimization">Optimization State: 100%</p>
        <p id="quantumEnergy">Energy Used: 0</p>
      </div>
    </div>
  </div>

  <script>
    // Shared Variables
    const traditionalCanvas = document.getElementById("traditionalCanvas");
    const traditionalCtx = traditionalCanvas.getContext("2d");
    const quantumCanvas = document.getElementById("quantumCanvas");
    const quantumCtx = quantumCanvas.getContext("2d");

    // Responsive Canvas Setup
    function resizeCanvas() {
      const width = traditionalCanvas.parentElement.offsetWidth;
      traditionalCanvas.width = width;
      traditionalCanvas.height = width;
      quantumCanvas.width = width;
      quantumCanvas.height = width;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    // Rendering Variables
    const targetImage = new Image();
    targetImage.src = "https://placekitten.com/400/400"; // Replace with a valid image URL
    let traditionalProgress = 0;
    let quantumProgress = 0;

    let traditionalEnergy = 0;
    let quantumEnergy = 0;
    let quantumOptimizationState = 100;

    // Debugging Logs
    targetImage.onload = () => {
      console.log("Target image loaded successfully.");
      renderingLoop();
    };

    targetImage.onerror = () => {
      console.error("Failed to load target image. Please check the URL.");
    };

    // Draw Target Image on Both Canvases
    function drawImage(ctx, progress) {
      const sliceHeight = targetImage.height * (progress / 100);
      ctx.drawImage(targetImage, 0, 0, targetImage.width, sliceHeight, 0, 0, ctx.canvas.width, sliceHeight);
    }

    // Traditional Rendering
    function traditionalRender() {
      if (traditionalProgress < 100) {
        traditionalProgress += 1; // Increment rendering progress
        traditionalEnergy += 5; // Energy cost for brute force rendering
        drawImage(traditionalCtx, traditionalProgress);
        document.getElementById("traditionalProgress").textContent = `Rendering Progress: ${traditionalProgress}%`;
        document.getElementById("traditionalEnergy").textContent = `Energy Used: ${traditionalEnergy}`;
      }
    }

    // Quantum Rendering
    function quantumRender() {
      if (quantumProgress < 100) {
        const optimizedProgress = 1 + (quantumOptimizationState / 100);
        quantumProgress += optimizedProgress; // Increment rendering progress faster with optimization
        quantumEnergy += 2; // Energy cost for optimized rendering
        drawImage(quantumCtx, quantumProgress);
        document.getElementById("quantumProgress").textContent = `Rendering Progress: ${quantumProgress.toFixed(2)}%`;
        document.getElementById("quantumEnergy").textContent = `Energy Used: ${quantumEnergy.toFixed(2)}`;
        document.getElementById("quantumOptimization").textContent = `Optimization State: ${quantumOptimizationState.toFixed(2)}%`;
        if (quantumOptimizationState > 50) quantumOptimizationState -= 0.5; // Gradual optimization reduction
      }
    }

    // Main Loop
    function renderingLoop() {
      traditionalRender();
      quantumRender();

      if (traditionalProgress < 100 || quantumProgress < 100) {
        requestAnimationFrame(renderingLoop);
      } else {
        console.log("Rendering complete.");
      }
    }
  </script>
</body>
</html>
