<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Real-time simulation of Traditional vs Quantum Racing to demonstrate near-zero state optimization.">
  <meta name="keywords" content="quantum racing, traditional racing, near-zero state, particle simulation, real-time emulation">
  <meta name="author" content="Your Name">
  <title>Traditional vs Quantum Racing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      text-align: center;
      color: #00ffff;
      margin: 10px 0;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 20px;
      width: 100%;
      padding: 10px;
    }

    .simulator {
      text-align: center;
    }

    canvas {
      background-color: #000;
      border: 2px solid #00ffff;
      width: 100%; /* Ensure canvas scales dynamically */
      height: auto; /* Maintain aspect ratio */
    }

    .stats {
      text-align: center;
      font-size: 1rem;
      margin: 10px 0;
      padding: 10px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 5px;
    }

    .stats p {
      margin: 5px 0;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.2rem;
      }

      canvas {
        height: 300px;
      }

      .stats {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <h1>Traditional vs Quantum Racing</h1>
  <div class="container">
    <!-- Traditional Simulation -->
    <div class="simulator">
      <h2>Traditional Racing</h2>
      <canvas id="traditionalCanvas"></canvas>
      <div class="stats">
        <p id="traditionalFPS">FPS: Calculating...</p>
        <p id="traditionalEnergy">Energy Used: 0</p>
        <p id="traditionalChaos">Chaos Events: 0</p>
      </div>
    </div>

    <!-- Quantum Simulation -->
    <div class="simulator">
      <h2>Quantum Racing</h2>
      <canvas id="quantumCanvas"></canvas>
      <div class="stats">
        <p id="quantumFPS">FPS: Calculating...</p>
        <p id="quantumEnergy">Energy Used: 0</p>
        <p id="quantumOptimization">Optimization State: 100%</p>
        <p id="quantumChaos">Chaos Events: 0</p>
      </div>
    </div>
  </div>

  <script>
    // Shared Variables
    const traditionalCanvas = document.getElementById("traditionalCanvas");
    const traditionalCtx = traditionalCanvas.getContext("2d");
    const quantumCanvas = document.getElementById("quantumCanvas");
    const quantumCtx = quantumCanvas.getContext("2d");

    // Responsive Canvas Setup
    function resizeCanvas() {
      const width = traditionalCanvas.parentElement.offsetWidth;
      traditionalCanvas.width = width;
      traditionalCanvas.height = 200;
      quantumCanvas.width = width;
      quantumCanvas.height = 200;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    // Race Variables
    const trackLength = traditionalCanvas.width - 50; // Finish line position
    const hareSpeed = 3; // Hare's constant speed
    const turtleBaseSpeed = 1; // Turtle's initial speed
    const particlesToAddPerChaos = 10;

    let harePosition = 0;
    let turtlePosition = 0;

    let hareEnergy = 0;
    let turtleEnergy = 0;
    let quantumOptimizationState = 100;

    let traditionalChaos = 0;
    let quantumChaos = 0;

    // Draw Track and Finish Line
    function drawTrack(ctx) {
      ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
      ctx.fillStyle = "#444";
      ctx.fillRect(0, ctx.canvas.height / 2 - 10, ctx.canvas.width, 20);

      ctx.strokeStyle = "#00ffff";
      ctx.lineWidth = 4;
      ctx.beginPath();
      ctx.moveTo(trackLength, 0);
      ctx.lineTo(trackLength, ctx.canvas.height);
      ctx.stroke();
    }

    // Draw Entities
    function drawEntity(ctx, x, color) {
      ctx.fillStyle = color;
      ctx.beginPath();
      ctx.arc(x, ctx.canvas.height / 2, 10, 0, Math.PI * 2);
      ctx.fill();
    }

    // Update Hare
    function updateHare() {
      harePosition += hareSpeed;
      hareEnergy += hareSpeed;

      if (harePosition >= trackLength) harePosition = trackLength;
    }

    // Update Turtle
    function updateTurtle() {
      const optimizedSpeed = turtleBaseSpeed * (quantumOptimizationState / 100);
      turtlePosition += optimizedSpeed;
      turtleEnergy += optimizedSpeed;

      if (quantumOptimizationState > 50) quantumOptimizationState -= 0.1;
      if (turtlePosition >= trackLength) turtlePosition = trackLength;
    }

    // Chaos Event Handlers
    function handleChaos(ctx, chaosCounterId) {
      if (chaosCounterId === "traditionalChaos") {
        traditionalChaos++;
        document.getElementById("traditionalChaos").textContent = `Chaos Events: ${traditionalChaos}`;
      } else if (chaosCounterId === "quantumChaos") {
        quantumChaos++;
        document.getElementById("quantumChaos").textContent = `Chaos Events: ${quantumChaos}`;
        quantumOptimizationState -= 5; // Chaos affects optimization
        if (quantumOptimizationState < 0) quantumOptimizationState = 0;
      }
    }

    traditionalCanvas.addEventListener("pointerdown", () =>
      handleChaos(traditionalCtx, "traditionalChaos")
    );
    quantumCanvas.addEventListener("pointerdown", () =>
      handleChaos(quantumCtx, "quantumChaos")
    );

    // Main Loop
    function raceLoop() {
      drawTrack(traditionalCtx);
      drawTrack(quantumCtx);

      updateHare();
      updateTurtle();

      drawEntity(traditionalCtx, harePosition, "#ff4444"); // Hare
      drawEntity(quantumCtx, turtlePosition, "#00ff44"); // Turtle

      // Update Stats
      document.getElementById("traditionalFPS").textContent = `FPS: 60`;
      document.getElementById("traditionalEnergy").textContent = `Energy Used: ${hareEnergy}`;
      document.getElementById("quantumFPS").textContent = `FPS: 60`;
      document.getElementById("quantumEnergy").textContent = `Energy Used: ${turtleEnergy.toFixed(2)}`;
      document.getElementById("quantumOptimization").textContent = `Optimization State: ${quantumOptimizationState.toFixed(2)}%`;

      // Continue Loop
      if (harePosition < trackLength || turtlePosition < trackLength) {
        requestAnimationFrame(raceLoop);
      }
    }

    raceLoop();
  </script>
</body>
</html>
