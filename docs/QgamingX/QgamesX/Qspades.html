<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q Spades - Quantum Vegas</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <h1>Q Spades - Quantum Vegas</h1>
        <p>Step into a neon quantum world of Spades with Vegas-style visuals!</p>
    </header>

    <div class="game-area" id="game-area">
        <div class="info" id="info">Select a game mode and difficulty, then start playing!</div>

        <div class="buttons">
            <button class="btn btn-mode" onclick="setMode('team')">Team Mode</button>
            <button class="btn btn-mode" onclick="setMode('solo')">Solo Mode</button>
            <button class="btn btn-difficulty" onclick="setDifficulty('easy')">AI Difficulty: Easy</button>
            <button class="btn btn-difficulty" onclick="setDifficulty('hard')">AI Difficulty: Hard</button>
            <button class="btn btn-start" onclick="startGame()">Start Game</button>
        </div>
    </div>

    <script src="assets/js/scripts.js"></script>
</body>
</html>
