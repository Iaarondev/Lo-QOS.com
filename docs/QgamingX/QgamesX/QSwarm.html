<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quantum Swarm Commander</title>
    
    <!-- Quantum-Inspired Styling -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/quantum-animations.css">
    <link rel="stylesheet" href="src/css/game-styles.css">
    <link rel="stylesheet" href="src/css/responsive.css">

    <!-- Preload Critical Assets -->
    <link rel="preload" href="assets/fonts/quantum-font.ttf" as="font" type="font/ttf" crossorigin>
    
    <!-- Meta Tags for SEO and Social Sharing -->
    <meta name="description" content="Quantum-inspired strategy game exploring swarm intelligence and quantum computing principles">
    <meta name="keywords" content="quantum computing, strategy game, swarm intelligence, AI, game">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Quantum Swarm Commander">
    <meta property="og:description" content="A quantum-inspired strategy game that challenges your understanding of computational intelligence">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Quantum Swarm Commander">
    <meta name="twitter:description" content="Explore the quantum realm through an innovative strategy game">

    <style>
        /* Quantum Overlay Styles */
        #quantumOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                135deg, 
                rgba(0, 255, 255, 0.1), 
                rgba(106, 0, 213, 0.1)
            );
            pointer-events: none;
            z-index: 9999;
            animation: quantum-state-transition 10s ease-in-out infinite;
            mix-blend-mode: overlay;
        }

        #quantumParticles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9998;
        }

        .quantum-particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background-color: rgba(0, 255, 255, 0.5);
            border-radius: 50%;
            pointer-events: none;
            animation: quantum-particle-drift 5s ease-in-out infinite;
        }
    </style>
</head>
<body class="quantum-background">
    <!-- Quantum Visual Overlay -->
    <div id="quantumOverlay"></div>
    <div id="quantumParticles"></div>

    <!-- Main Game Container -->
    <div id="gameContainer" class="quantum-container">
        <!-- Start Screen -->
        <div id="startScreen" class="quantum-screen active">
            <div class="quantum-title">
                <h1>Quantum Swarm Commander</h1>
                <p>Explore the Quantum Realm of Strategy</p>
            </div>

            <div class="quantum-menu">
                <button id="startGameBtn" class="quantum-btn">
                    Begin Quantum Campaign
                </button>
                <button id="settingsBtn" class="quantum-btn">
                    Quantum Settings
                </button>
                <button id="tutorialBtn" class="quantum-btn">
                    Quantum Tutorial
                </button>
            </div>
        </div>

        <!-- Game Canvas -->
        <canvas id="gameCanvas" class="quantum-canvas"></canvas>

        <!-- UI Overlay -->
        <div id="gameUI" class="quantum-ui">
            <!-- Quantum State Indicator -->
            <div id="quantumStateDisplay" class="quantum-indicator">
                <span>Quantum State:</span>
                <div class="quantum-meter"></div>
            </div>

            <!-- Resource and Performance Monitors -->
            <div class="quantum-stats">
                <div id="resourceDisplay" class="quantum-stat">
                    <icon>âš¡</icon>
                    <span id="resourceValue">1000</span>
                </div>
                <div id="performanceDisplay" class="quantum-stat">
                    <icon>ðŸš€</icon>
                    <span id="performanceValue">100%</span>
                </div>
            </div>

            <!-- Mobile Controls -->
            <div id="mobileControls" class="quantum-mobile-controls">
                <button id="spawnUnitBtn" class="quantum-mobile-btn">
                    Spawn
                </button>
                <button id="formationBtn" class="quantum-mobile-btn">
                    Formation
                </button>
            </div>
        </div>

        <!-- AI Companion Panel -->
        <div id="aiCompanionPanel" class="quantum-ai-panel">
            <div class="ai-header">
                <h3>Q-STRAT: Quantum Strategist</h3>
            </div>
            <div id="aiRecommendation" class="ai-recommendation">
                Analyzing quantum dynamics...
            </div>
        </div>

        <!-- Settings Modal -->
        <div id="settingsModal" class="quantum-modal">
            <div class="modal-content">
                <h2>Quantum Configuration</h2>
                
                <div class="settings-group">
                    <label>Difficulty</label>
                    <input type="range" 
                           id="difficultySlider" 
                           min="1" 
                           max="5" 
                           value="3" 
                           class="quantum-slider">
                </div>

                <div class="settings-group">
                    <label>AI Companion Aggression</label>
                    <input type="range" 
                           id="companionAggressionSlider" 
                           min="1" 
                           max="5" 
                           value="3" 
                           class="quantum-slider">
                </div>

                <div class="settings-group">
                    <label>Sound</label>
                    <input type="checkbox" 
                           id="soundToggle" 
                           class="quantum-toggle">
                </div>

                <div class="modal-actions">
                    <button id="saveSettingsBtn" class="quantum-btn">
                        Save Quantum Config
                    </button>
                    <button id="closeSettingsBtn" class="quantum-btn quantum-btn-secondary">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Quantum Background Script -->
    <script>
        function createQuantumParticles() {
            const particlesContainer = document.getElementById('quantumParticles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('quantum-particle');
                
                // Random positioning
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // Random opacity and size
                particle.style.opacity = Math.random();
                particle.style.width = `${Math.random() * 5}px`;
                particle.style.height = particle.style.width;

                particlesContainer.appendChild(particle);
            }
        }

        // Initialize quantum particles on page load
        window.addEventListener('load', createQuantumParticles);
    </script>

    <!-- Game Core Scripts -->
    <script type="module" src="src/js/core/game-engine.js"></script>
    <script type="module" src="src/js/core/quantum-system.js"></script>
    <script type="module" src="src/js/core/ai-companion.js"></script>
</body>
</html>
