<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LQS Gaming Demo</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: #000;
        font-family: Arial, sans-serif;
      }
      #stats {
        position: absolute;
        top: 10px;
        left: 10px;
        color: #fff;
        background: rgba(0, 0, 0, 0.5);
        padding: 10px;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <div id="stats">
      <p>FPS: <span id="fps">0</span></p>
      <p>Qubits Processed: <span id="qubits">0</span></p>
      <p>ZKP Validations: <span id="zkp">0</span></p>
    </div>
    <canvas id="gameCanvas"></canvas>

    <script>
      const canvas = document.getElementById("gameCanvas");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      let frameCount = 0;
      let lastTime = performance.now();
      let fps = 0;
      let qubitsProcessed = 0;
      let zkpValidations = 0;

      // Game objects
      const player = {
        x: canvas.width / 2,
        y: canvas.height - 30,
        size: 20,
        color: "#00ff00",
      };
      const projectiles = [];

      // Simulate Qubit Processing
      function processQubit() {
        qubitsProcessed++;
        return Math.random() < 0.5 ? 0 : 1;
      }

      // Simulate ZKP Validation
      function validateZKP(state) {
        zkpValidations++;
        const proof = btoa(state.toString());
        return atob(proof) === state.toString();
      }

      // Update game objects
      function update() {
        // Move projectiles
        for (let i = projectiles.length - 1; i >= 0; i--) {
          projectiles[i].y -= projectiles[i].speed;
          if (projectiles[i].y < 0) projectiles.splice(i, 1);
        }

        // Add new projectiles based on qubit processing
        if (frameCount % 10 === 0) {
          const qubitState = processQubit();
          if (validateZKP(qubitState)) {
            projectiles.push({
              x: Math.random() * canvas.width,
              y: canvas.height,
              size: 10,
              speed: 2 + qubitsProcessed * 0.01,
              color: qubitState === 0 ? "#ff0000" : "#0000ff",
            });
          }
        }
      }

      // Draw game objects
      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Draw player
        ctx.fillStyle = player.color;
        ctx.fillRect(
          player.x - player.size / 2,
          player.y - player.size / 2,
          player.size,
          player.size
        );

        // Draw projectiles
        for (const projectile of projectiles) {
          ctx.fillStyle = projectile.color;
          ctx.beginPath();
          ctx.arc(projectile.x, projectile.y, projectile.size, 0, Math.PI * 2);
          ctx.fill();
        }
      }

      // Main game loop
      function gameLoop() {
        const now = performance.now();
        const deltaTime = now - lastTime;
        frameCount++;

        // Calculate FPS
        if (deltaTime > 1000) {
          fps = Math.round((frameCount / deltaTime) * 1000);
          document.getElementById("fps").textContent = fps;
          frameCount = 0;
          lastTime = now;
        }

        // Update game stats
        document.getElementById("qubits").textContent = qubitsProcessed;
        document.getElementById("zkp").textContent = zkpValidations;

        // Update and draw
        update();
        draw();

        // Increase FPS over time
        setTimeout(gameLoop, Math.max(16 - qubitsProcessed * 0.1, 5)); // Adaptive frame timing
      }

      // Start game loop
      gameLoop();

      // Handle player movement
      window.addEventListener("mousemove", (e) => {
        player.x = e.clientX;
      });
    </script>
  </body>
</html>
