<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Comparison of Traditional and Quantum Rendering using SVG animations with chaos simulation.">
  <meta name="keywords" content="SVG, quantum rendering, traditional rendering, chaos simulation, ultra-high resolution">
  <meta name="author" content="Your Name">
  <title>Traditional vs Quantum Rendering</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      text-align: center;
      color: #00ffff;
      margin: 20px 0;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 20px;
      width: 100%;
      padding: 10px;
    }

    .simulator {
      text-align: center;
    }

    canvas {
      background-color: #000;
      border: 2px solid #00ffff;
      width: 100%;
      max-width: 800px;
      height: auto;
    }

    .stats {
      text-align: center;
      font-size: 1rem;
      margin: 20px 0;
      padding: 10px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 5px;
    }

    .stats p {
      margin: 5px 0;
    }

    button {
      background: #00ffff;
      color: #000;
      border: none;
      padding: 10px 20px;
      margin: 10px 0;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #00bbbb;
    }
  </style>
</head>
<body>
  <h1>Traditional vs Quantum Rendering</h1>
  <div class="container">
    <!-- Traditional Rendering -->
    <div class="simulator">
      <h2>Traditional Rendering</h2>
      <canvas id="traditionalCanvas"></canvas>
      <div class="stats">
        <p id="traditionalFPS">FPS: Calculating...</p>
        <p id="traditionalCompression">Compression: 0%</p>
        <p id="traditionalChaos">Chaos Events: 0</p>
      </div>
    </div>

    <!-- Quantum Rendering -->
    <div class="simulator">
      <h2>Quantum Rendering</h2>
      <canvas id="quantumCanvas"></canvas>
      <div class="stats">
        <p id="quantumFPS">FPS: Calculating...</p>
        <p id="quantumCompression">Compression: 0%</p>
        <p id="quantumChaos">Chaos Events: 0</p>
      </div>
    </div>
  </div>
  <button id="resetChaos">Reset Chaos</button>

  <script>
    const traditionalCanvas = document.getElementById("traditionalCanvas");
    const traditionalCtx = traditionalCanvas.getContext("2d");
    const quantumCanvas = document.getElementById("quantumCanvas");
    const quantumCtx = quantumCanvas.getContext("2d");

    // Canvas dimensions
    traditionalCanvas.width = quantumCanvas.width = 800;
    traditionalCanvas.height = quantumCanvas.height = 800;

    // Rendering settings
    let chaosEventsTraditional = 0;
    let chaosEventsQuantum = 0;
    let traditionalCompression = 0;
    let quantumCompression = 0;

    // Chaos mode
    let chaosModeTraditional = false;
    let chaosModeQuantum = false;

    // SVG Generation Function
    function generateSVGPattern(width, height, cellSize) {
      let svg = `<svg xmlns="http://www.w3.org/2000/svg" width="${width}" height="${height}" viewBox="0 0 ${width} ${height}">`;
      for (let y = 0; y < height; y += cellSize) {
        for (let x = 0; x < width; x += cellSize) {
          const color = `hsl(${(x / width) * 360}, 100%, 50%)`;
          svg += `<rect x="${x}" y="${y}" width="${cellSize}" height="${cellSize}" fill="${color}" />`;
        }
      }
      svg += "</svg>";
      return svg;
    }

    // Render SVG to Canvas
    function renderSVGToCanvas(ctx, svgString, animationStep) {
      const img = new Image();
      const svgBlob = new Blob([svgString], { type: "image/svg+xml;charset=utf-8" });
      const url = URL.createObjectURL(svgBlob);

      img.onload = () => {
        ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
        ctx.save();
        ctx.translate(ctx.canvas.width / 2, ctx.canvas.height / 2); // Move origin to center
        ctx.rotate(animationStep / 50); // Rotate
        ctx.translate(-ctx.canvas.width / 2, -ctx.canvas.height / 2); // Restore origin
        ctx.drawImage(img, 0, 0, ctx.canvas.width, ctx.canvas.height);
        ctx.restore();
        URL.revokeObjectURL(url);
      };

      img.src = url;
    }

    // Update FPS
    function updateFPS(fpsElement, frameCount, lastTimestamp) {
      const now = performance.now();
      frameCount++;
      if (now - lastTimestamp > 1000) {
        fpsElement.textContent = `FPS: ${frameCount}`;
        frameCount = 0;
        lastTimestamp = now;
      }
      return { frameCount, lastTimestamp };
    }

    // Main Render Loops
    let traditionalFrameCount = 0;
    let traditionalLastTimestamp = performance.now();
    let quantumFrameCount = 0;
    let quantumLastTimestamp = performance.now();
    let animationStep = 0;

    function renderTraditional() {
      const cellSize = chaosModeTraditional ? 40 : 20;
      const svgPattern = generateSVGPattern(traditionalCanvas.width, traditionalCanvas.height, cellSize);
      renderSVGToCanvas(traditionalCtx, svgPattern, animationStep);

      // Simulate compression
      traditionalCompression = chaosModeTraditional ? Math.random() * 30 : Math.random() * 10;
      document.getElementById("traditionalCompression").textContent = `Compression: ${traditionalCompression.toFixed(2)}%`;

      // Update FPS
      const fpsData = updateFPS(
        document.getElementById("traditionalFPS"),
        traditionalFrameCount,
        traditionalLastTimestamp
      );
      traditionalFrameCount = fpsData.frameCount;
      traditionalLastTimestamp = fpsData.lastTimestamp;

      animationStep++;
      requestAnimationFrame(renderTraditional);
    }

    function renderQuantum() {
      const cellSize = chaosModeQuantum ? 20 : 10; // Smaller cells for higher quality
      const svgPattern = generateSVGPattern(quantumCanvas.width, quantumCanvas.height, cellSize);
      renderSVGToCanvas(quantumCtx, svgPattern, animationStep);

      // Simulate compression
      quantumCompression = chaosModeQuantum ? Math.random() * 10 : Math.random() * 5;
      document.getElementById("quantumCompression").textContent = `Compression: ${quantumCompression.toFixed(2)}%`;

      // Update FPS
      const fpsData = updateFPS(
        document.getElementById("quantumFPS"),
        quantumFrameCount,
        quantumLastTimestamp
      );
      quantumFrameCount = fpsData.frameCount;
      quantumLastTimestamp = fpsData.lastTimestamp;

      animationStep++;
      requestAnimationFrame(renderQuantum);
    }

    // Chaos Event Listeners
    traditionalCanvas.addEventListener("click", () => {
      chaosModeTraditional = !chaosModeTraditional;
      chaosEventsTraditional++;
      document.getElementById("traditionalChaos").textContent = `Chaos Events: ${chaosEventsTraditional}`;
    });

    quantumCanvas.addEventListener("click", () => {
      chaosModeQuantum = !chaosModeQuantum;
      chaosEventsQuantum++;
      document.getElementById("quantumChaos").textContent = `Chaos Events: ${chaosEventsQuantum}`;
    });

    document.getElementById("resetChaos").addEventListener("click", () => {
      chaosModeTraditional = false;
      chaosModeQuantum = false;
      chaosEventsTraditional = 0;
      chaosEventsQuantum = 0;
      document.getElementById("traditionalChaos").textContent = "Chaos Events: 0";
      document.getElementById("quantumChaos").textContent = "Chaos Events: 0";
    });

    // Start Rendering
    renderTraditional();
    renderQuantum();
  </script>
</body>
</html>
