<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Custom image rendering with Traditional vs Quantum processing.">
  <meta name="keywords" content="custom image rendering, quantum rendering, chaos simulation, interactive canvas">
  <meta name="author" content="Your Name">
  <title>Custom Image Rendering</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      text-align: center;
      color: #00ffff;
      margin: 20px 0;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 20px;
      width: 100%;
      padding: 10px;
    }

    .simulator {
      text-align: center;
    }

    canvas {
      background-color: #000;
      border: 2px solid #00ffff;
      width: 100%;
      max-width: 800px;
      height: auto;
    }

    .stats {
      text-align: center;
      font-size: 1rem;
      margin: 20px 0;
      padding: 10px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 5px;
    }

    .stats p {
      margin: 5px 0;
    }

    button, input[type="file"] {
      background: #00ffff;
      color: #000;
      border: none;
      padding: 10px 20px;
      margin: 10px 10px 0 0;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover, input[type="file"]:hover {
      background: #00bbbb;
    }
  </style>
</head>
<body>
  <h1>Custom Image Rendering: Traditional vs Quantum</h1>
  <div>
    <input type="file" id="uploadImage" accept="image/*">
    <button id="resetChaos">Reset Chaos</button>
  </div>
  <div class="container">
    <div class="simulator">
      <h2>Traditional Rendering</h2>
      <canvas id="traditionalCanvas"></canvas>
      <div class="stats">
        <p id="traditionalFPS">FPS: Calculating...</p>
        <p id="traditionalChaos">Chaos Events: 0</p>
      </div>
    </div>

    <div class="simulator">
      <h2>Quantum Rendering</h2>
      <canvas id="quantumCanvas"></canvas>
      <div class="stats">
        <p id="quantumFPS">FPS: Calculating...</p>
        <p id="quantumChaos">Chaos Events: 0</p>
      </div>
    </div>
  </div>

  <script>
    const traditionalCanvas = document.getElementById("traditionalCanvas");
    const traditionalCtx = traditionalCanvas.getContext("2d");
    const quantumCanvas = document.getElementById("quantumCanvas");
    const quantumCtx = quantumCanvas.getContext("2d");

    // Canvas dimensions
    traditionalCanvas.width = quantumCanvas.width = 800;
    traditionalCanvas.height = quantumCanvas.height = 800;

    // Chaos counters
    let chaosEventsTraditional = 0;
    let chaosEventsQuantum = 0;

    // Frame counts for FPS calculation
    let frameCountTraditional = 0;
    let frameCountQuantum = 0;
    let lastTimestampTraditional = performance.now();
    let lastTimestampQuantum = performance.now();

    // Chaos state
    let chaosTraditional = false;
    let chaosQuantum = false;

    // Uploaded image
    let uploadedImage = new Image();

    // Render functions
    function renderImage(ctx, image, chaos) {
      if (!image.src) return;
      ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);

      const cellSize = chaos ? 50 : 20;
      for (let y = 0; y < ctx.canvas.height; y += cellSize) {
        for (let x = 0; x < ctx.canvas.width; x += cellSize) {
          ctx.drawImage(image, x, y, cellSize, cellSize, x, y, cellSize, cellSize);
        }
      }
    }

    function updateFPS(elementId, frameCount, lastTimestamp) {
      const now = performance.now();
      if (now - lastTimestamp > 1000) {
        const fps = frameCount;
        frameCount = 0;
        document.getElementById(elementId).textContent = `FPS: ${fps}`;
        lastTimestamp = now;
      }
      return { frameCount, lastTimestamp };
    }

    // Traditional Rendering Loop
    function traditionalLoop() {
      renderImage(traditionalCtx, uploadedImage, chaosTraditional);
      const fpsData = updateFPS(
        "traditionalFPS",
        frameCountTraditional,
        lastTimestampTraditional
      );
      frameCountTraditional = fpsData.frameCount;
      lastTimestampTraditional = fpsData.lastTimestamp;
      requestAnimationFrame(traditionalLoop);
    }

    // Quantum Rendering Loop
    function quantumLoop() {
      renderImage(quantumCtx, uploadedImage, chaosQuantum);
      const fpsData = updateFPS(
        "quantumFPS",
        frameCountQuantum,
        lastTimestampQuantum
      );
      frameCountQuantum = fpsData.frameCount;
      lastTimestampQuantum = fpsData.lastTimestamp;
      requestAnimationFrame(quantumLoop);
    }

    // Chaos Event Listeners
    traditionalCanvas.addEventListener("click", () => {
      chaosTraditional = !chaosTraditional;
      chaosEventsTraditional++;
      document.getElementById("traditionalChaos").textContent = `Chaos Events: ${chaosEventsTraditional}`;
    });

    quantumCanvas.addEventListener("click", () => {
      chaosQuantum = !chaosQuantum;
      chaosEventsQuantum++;
      document.getElementById("quantumChaos").textContent = `Chaos Events: ${chaosEventsQuantum}`;
    });

    document.getElementById("resetChaos").addEventListener("click", () => {
      chaosEventsTraditional = 0;
      chaosEventsQuantum = 0;
      document.getElementById("traditionalChaos").textContent = "Chaos Events: 0";
      document.getElementById("quantumChaos").textContent = "Chaos Events: 0";
    });

    // Handle Image Upload
    document.getElementById("uploadImage").addEventListener("change", (event) => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          uploadedImage.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    // Start rendering
    traditionalLoop();
    quantumLoop();
  </script>
</body>
</html>
