<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lo-QOS Quantum Clock</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <canvas class="particle-canvas"></canvas>

      <div class="quantum-clock">
        <div class="clock-face">
          <div class="quantum-field"></div>
          <div class="hour-markers"></div>
          <div class="hand hour-hand"></div>
          <div class="hand minute-hand"></div>
          <div class="hand second-hand"></div>
          <div class="center-dot"></div>
        </div>
        <div class="digital-time"></div>
      </div>

      <div class="quantum-info">
        <div class="quantum-state">
          Quantum State: <span id="quantum-value">0</span>
        </div>
        <div class="quantum-state">
          Particle Count: <span id="particle-count">0</span>
        </div>
        <div class="quantum-state">
          Coherence: <span id="coherence-value">100%</span>
        </div>
      </div>

      <div class="quantum-meter">
        <div class="quantum-meter-circle">
          <svg
            class="quantum-meter-svg"
            width="120"
            height="120"
            viewBox="0 0 120 120"
          >
            <defs>
              <linearGradient
                id="quantumGradient"
                x1="0%"
                y1="0%"
                x2="100%"
                y2="0%"
              >
                <stop offset="0%" stop-color="#818cf8" />
                <stop offset="100%" stop-color="#6366f1" />
              </linearGradient>
            </defs>
            <circle
              cx="60"
              cy="60"
              r="54"
              stroke="#1f2937"
              stroke-width="8"
              fill="none"
            />
            <circle
              id="quantum-progress"
              cx="60"
              cy="60"
              r="54"
              stroke="url(#quantumGradient)"
              stroke-width="8"
              fill="none"
              stroke-dasharray="339.292"
              stroke-dashoffset="339.292"
            />
          </svg>
          <div class="quantum-meter-value">
            <span class="quantum-meter-icon">âš›</span>
            <span id="quantum-meter-percent">0%</span>
          </div>
        </div>

        <div>
          <div class="quantum-meter-label">
            <span>Coherence</span>
            <span id="coherence-meter-value">100%</span>
          </div>
          <div class="quantum-meter-bar">
            <div id="coherence-progress" class="quantum-meter-progress"></div>
          </div>
        </div>

        <div>
          <div class="quantum-meter-label">
            <span>Particles</span>
            <span id="particle-meter-value">0</span>
          </div>
          <div class="quantum-meter-bar">
            <div id="particle-progress" class="quantum-meter-progress"></div>
          </div>
        </div>
      </div>

      <div class="zkp-states">
        <div class="zkp-state">
          <div class="zkp-indicator" data-state="0"></div>
          <span>State 0</span>
        </div>
        <div class="zkp-state">
          <div class="zkp-indicator" data-state="0.5"></div>
          <span>State 0.5</span>
        </div>
        <div class="zkp-state">
          <div class="zkp-indicator" data-state="1"></div>
          <span>State 1</span>
        </div>
      </div>

      <div class="mode-switch">
        <button class="mode-btn active" data-mode="normal">Normal</button>
        <button class="mode-btn" data-mode="chaos">Chaos</button>
        <button class="mode-btn" data-mode="harmony">Harmony</button>
      </div>
    </div>

    <!-- Scripts -->
    <script src="js/utils.js"></script>
    <script src="js/config.js"></script>
    <script src="js/Particle.js"></script>
    <script src="js/QuantumClock.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
